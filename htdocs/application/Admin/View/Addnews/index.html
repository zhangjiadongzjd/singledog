<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/css/admin.css" media="all"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/css/global.css" media="all"/>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery-1.4.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
      var editor;
      KindEditor.ready(function(e){
          editor = e.create("[name=content]",{
              width:"800px",
              height:"400px",
              /* newlineTag:"br" */
          });
      });
</script>
<style>
table tr{
	height:40px;
}
.inputwidth input{
	width: 600px;
	height: 25px;
    line-height: 25px;
    text-indent: 15px;
    font-size: 16px;
    font-family: "微软雅黑 ";
}
.selwidth select{
	width:90px;
	height:25px;
}
</style>
<title>Insert title here</title>
</head>
<body>
<!-- 头部 -->
<include file='public:top'/>
<!-- 当前位置 -->
<div id='locationdiv'>
	<div>
		<p>后台管理 : 添加新闻</p>
	</div>
</div>
<!-- 正文内容 -->
<div id='main-content'>
	<div id='main-content1'>
		<!-- 左侧树状列表 -->
		<include file='public:left'/>
		<!-- 右侧页面内容 -->
		<div id='rightDiv'>
			<form action='__URL__/addnews' method='post' enctype="multipart/form-data">
				<table border='1' cellpadding="0" cellspacing="0" style='width:800px;margin:0 auto;'>
					<tr>
						<td style='width:100px;height:30px;'>新闻标题:</td>
						<td class='inputwidth'>
							<input type='text' name='title' size="80"/>
						</td>
					</tr>
					<tr>
						<td>新闻类型:</td>
						<td class='selwidth'>
							<select name='nid'>
								<foreach name='newstype' item='v'>
									<option value="{$v.id}">{$v.gamestypename}</option>
								</foreach>
							</select>
						</td>
					</tr>
					<tr>
						<td>新闻作者:</td>
						<td class='inputwidth'>
							<input type='text' name='author' size="80"/>
						</td>
					</tr>
					<tr>
						<td>新闻来源:</td>
						<td class='inputwidth'>
							<input type='text' name='source' size="80"/>
						</td>
					</tr>
					<tr>
						<td>新闻概述:</td>
						<td class='inputwidth'>
							<input type='text' name='overview' size="80"/>
						</td>
					</tr>
					<tr>
						<td>新闻图片:</td>
						<td>
							<input type="file" name="newsimg[]" size="80" multiple="multiple"/>
						</td>
					</tr>
					<tr>
						<td colspan='2' style="font:18px 微软雅黑;">新闻内容:</td>
					</tr>
					<tr>
						<td colspan='2'>
							<textarea name="content"></textarea>
						</td>
					</tr>
					<tr>
			            <td colspan='2'>
			              <input type="submit" value="添加" class="btn2"/>
			              &nbsp;&nbsp;&nbsp;
			              <input type="reset" value="取消" class="btn2"/>
			            </td>
         			 </tr>
				</table>
			</form>
		</div>
	</div>
</div>
</body>
</html>
